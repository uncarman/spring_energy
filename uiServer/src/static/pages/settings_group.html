
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>
                分组管理
            </h3>
        </div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right text-right">
                当前建筑名称
                <i class="fa fa-chevron-down"></i>
            </div>
        </div>
    </div>
    <p class="clearfix"></p>

    <section class="content">
        <div class="x_content">
            <div class="x_panel">
                <div class="x_content">
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" ng-click="createItem();">
                                <i class="fa fa-plus"></i>
                                创建分组
                            </button>
                            <table class="table table-hover table-bordered" id="summaryTable">
                                <thead>
                                <tr>
                                    <th ng-repeat="(k,n) in datas.tableData.title" ng-bind="n"></th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="v in datas.tableData.data">
                                    <td ng-repeat="(k,n) in datas.tableData.title"
                                        ng-bind="v[k]"></td>
                                    <td>
                                        <button class="btn btn-primary btn-xs" ng-click="bindItem(v);">
                                            <i class="fa fa-folder"></i> 设备
                                        </button>
                                        <button class="btn btn-info btn-xs" ng-click="viewItem(v);">
                                            <i class="fa fa-folder"></i> 查看
                                        </button>
                                        <button class="btn btn-success btn-xs" ng-click="editItem(v);">
                                            <i class="fa fa-pencil"></i> 编辑
                                        </button>
                                        <button class="btn btn-danger btn-xs" ng-click="removeItem(v, $index);">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>


        <div class="modal fade itemEdit in">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" ng-show="datas.curMethod=='edit'" ng-bind="datas.curItemCache.name"></h4>
                        <h4 class="modal-title" ng-show="datas.curMethod=='create'">创建分组</h4>
                    </div>
                    <div class="modal-body">
                        <form id="curItem" class="form-horizontal form-label-left">
                            <div>
                                <div class="item form-group" ng-show="datas.curMethod=='view' || datas.curMethod=='edit'">
                                    <label class="control-label col-xs-4">ID:</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control col-xs-12"
                                               ng-readonly="datas.curMethodReadOnly"
                                               id="id" name="id" ng-model="datas.curItem.id" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-xs-4">代码:</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control col-xs-12"
                                               ng-readonly="datas.curMethodReadOnly"
                                               id="code" name="code" ng-model="datas.curItem.code" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-xs-4">名称:</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control col-xs-12"
                                               ng-readonly="datas.curMethodReadOnly"
                                               id="name" name="name" ng-model="datas.curItem.name" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-xs-4">父级ID:</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control col-xs-12"
                                               ng-readonly="datas.curMethodReadOnly"
                                               id="parent" name="parent" ng-model="datas.curItem.parent" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-xs-4">类型:</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control col-xs-12"
                                               ng-readonly="datas.curMethodReadOnly"
                                               id="type" name="type" ng-model="datas.curItem.type" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-xs-4">面积(m3):</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control col-xs-12"
                                               ng-readonly="datas.curMethodReadOnly"
                                               id="area" name="area" ng-model="datas.curItem.area" />
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-xs-4">备注:</label>
                                    <div class="col-xs-8">
                                        <textarea class="form-control col-xs-12"
                                               ng-readonly="datas.curMethodReadOnly"
                                               id="note" name="note" ng-model="datas.curItem.note"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button ng-show="datas.curMethod=='create'" type="button" class="btn btn-primary" ng-click="saveItem();">保存</button>
                        <button ng-show="datas.curMethod=='edit'" type="button" class="btn btn-primary" ng-click="updateItem();">更新</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade itemMapper in">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" ng-bind="datas.curItemCache.name + '设备'"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="form-inline">
                            输入关键字:
                            <input class="form-control" type="text" ng-model="datas.filterKey" />
                        </p>
                        <ul class="list-group" style="max-height:400px; overflow:auto;">
                            <li class="list-group-item" ng-repeat="i in datas.itemList | filter : {name:datas.filterKey}">
                                <label style="display: block; cursor:pointer;">
                                    <input type="checkbox" name="selectedItem" ng-model="i.checked" />
                                    <span ng-bind="i.type_name"></span> -
                                    <span ng-bind="i.name"></span> -
                                    <span ng-bind="i.description"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" ng-click="updateGroupItem();">更新</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>
