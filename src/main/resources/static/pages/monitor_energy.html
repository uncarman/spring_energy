<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>
                总用<i ng-bind="datas.typeNames[datas.type]"></i>概述
                <small ng-bind="datas.todayStr"></small>
            </h3>
        </div>
    </div>
    <p class="clearfix"></p>

    <section class="content">
        <div class="x_content">
            <ul class="nav nav-tabs bar_tabs">
                <li class="active"><a ng-href='{{"#/monitor_"+datas.typeName}}'>总用能概述</a></li>
                <li><a ng-href='{{"#/monitor_"+datas.typeName+"_by_subentry"}}'>按能耗分项监测</a></li>
                <li><a ng-href='{{"#/monitor_"+datas.typeName+"_by_area"}}'>按建筑区域监测</a></li>
                <li><a ng-href='{{"#/monitor_"+datas.typeName+"_by_org"}}'>按组织机构监测</a></li>
                <li><a ng-href='{{"#/monitor_"+datas.typeName+"_by_custom"}}'>按自定义分类监测</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active in">

                    <div class="row">
                        <div class="row">
                            <div class="animated flipInY col-xs-3" ng-repeat="i in datas.result.summaryDatas">
                                <div class="tile-stats">
                                    <div class="icon"><i class="fa fa-bar-chart"></i></div>
                                    <div class="count" ng-bind="i.name"></div>
                                    <h3><span ng-bind="i.total | number:2"></span> <span ng-bind="i.unit"></span></h3>
                                    <hr />
                                    <p>
                                        <span class="progress-description pull-left">
                                          上月: <span ng-bind="i.lastMonth | number:2"></span>
                                        </span>
                                        <span class="progress-description pull-right">
                                          去年: <span ng-bind="i.lastYear | number:2"></span>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="x_panel">
                        <div class="x_title">
                            <h2>
                                按时间区间概况
                            </h2>
                            <div class="pull-right form-inline">
                                查询条件:
                                <!--<input type="text" class="form-control mr10" id="reservation">-->
                                <input type="text" class="form-control datePicker" ng-model="datas.fromDate">
                                ~
                                <input type="text" class="form-control mr10 datePicker" ng-model="datas.toDate">

                                <select class="form-control mr10"
                                        ng-model="datas.chartType"
                                        ng-options="t.name for t in datas.chartTypes">
                                </select>

                                <!--同比数据:-->
                                <!--<select class="form-control mr10"-->
                                        <!--ng-model="datas.chartCompare"-->
                                        <!--ng-options="t.name for t in datas.chartCompares">-->
                                <!--</select>-->

                                <button ng-click="refreshDatas();" class="btn btn-primary"><spam class="glyphicon glyphicon-refresh"></spam> 更新</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="x_content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="chart">
                                        <div id="summaryChart" style="height:400px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="x_panel">
                        <div class="x_title">
                            <h2>
                                详细数据
                            </h2>
                            <div class="pull-right form-inline">
                                <!--<button ng-click="exportData();" class="btn btn-primary"><spam class="fa fa-download"></spam> 导出报表</button>-->
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="x_content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <table class="table table-hover" id="summaryTable">
                                        <thead>
                                        <tr>
                                            <th ng-repeat="(k,n) in datas.result.tableData.title" ng-bind="n"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="v in datas.result.tableData.data">
                                            <td ng-repeat="(k,n) in datas.result.tableData.title"
                                                ng-bind="v[k]"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                </div>
            </div>
        </div>
    </section>

</div>
