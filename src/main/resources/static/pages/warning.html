<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>
                所有报警 &nbsp;
                <small ng-bind="datas.todayStr"></small>
            </h3>
        </div>
    </div>
    <p class="clearfix"></p>

    <div class="row">
        <div class="animated flipInY col-xs-3" ng-repeat="i in datas.result.summaryDatas">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-bar-chart"></i></div>
                <div class="count" ng-bind="i.name"></div>
                <h3>
                    <span ng-bind="'未处理: '+i.unFixed"></span>
                    <!--<i class="pull-right linked fa fa-chevron-right"></i>-->
                </h3>
                <hr />
                <div style="clear:both; margin: 0 10px;">
                    <span class="progress-description pull-left">
                      本月: <span ng-bind="i.monthTotal"></span>
                    </span>
                    <span class="progress-description pull-right">
                      总共: <span ng-bind="i.total"></span>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="x_content">

        <ul class="nav nav-tabs bar_tabs">
            <!--<li ng-class="datas.curFlowStatus == '' ? 'active' : ''" ng-click="changeFlowStatus('')"><a>全部</a></li>-->
            <li ng-class="datas.curFlowStatus == 0 ? 'active' : ''"  ng-click="changeFlowStatus(0)"><a>未处理</a></li>
            <li ng-class="datas.curFlowStatus == 3 ? 'active' : ''"  ng-click="changeFlowStatus(3)"><a>已处理</a></li>
            <li ng-class="datas.curFlowStatus == 4 ? 'active' : ''"  ng-click="changeFlowStatus(4)"><a>已忽略</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active">
                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <table class="table table-hover" id="summaryTable">
                                    <thead>
                                    <tr>
                                        <th ng-repeat="(k,n) in datas.result.tableData.title" ng-bind="n"></th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="v in datas.result.tableData.data">
                                        <td ng-repeat="(k,n) in datas.result.tableData.title"
                                            ng-bind="v[k]"></td>
                                        <td>
                                            <div ng-show="datas.result.cacheData[v[0]].flowStatus == 0">
                                                <button class="btn btn-success btn-xs" ng-click="updateItem($index, v, 3);">确认</button>
                                                <button class="btn btn-default btn-xs" ng-click="updateItem($index, v, 4);">忽略</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
