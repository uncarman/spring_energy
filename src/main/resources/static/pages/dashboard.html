<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>
                数据中心
                <small ng-bind="datas.todayStr"></small>
            </h3>
        </div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索建筑名">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search-minus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        所有建筑
                    </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-xs-6">
                            <div id="map" style="width: 100%; height: 650px;"></div>
                        </div>
                        <div class="col-xs-6">
                            <table class="table table-bordered table-hover" style="margin-bottom: 0px;">
                                <thead>
                                <tr>
                                    <th ng-repeat="(k,n) in datas.buildingList.title" ng-bind="n"></th>
                                    <th style="width: 100px;">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="v in datas.buildingList.data">
                                    <td ng-repeat="(k,n) in datas.buildingList.title">
                                        <span ng-bind="v[k]" ng-if="k!='photo'"></span>
                                        <img ng-src="{{v.photo}}" ng-if="k=='photo'" width="100">
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" ng-click="view_item(v);">查看</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
