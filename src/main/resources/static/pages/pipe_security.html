        </div>

    <div class="x_content">

        <ul class="nav nav-tabs bar_tabs">

                        <div class="x_panel">
                            <div class="x_content">
                                <table class="table table-hover" id="summaryTable">
                                    <thead>
                                    <tr>
                                        <th ng-repeat="(k,n) in datas.result.tableData.title" ng-bind="n"></th>

                                            <button class="btn btn-success btn-xs" ng-click="updateItem($index, v, 1);">处理</button>
